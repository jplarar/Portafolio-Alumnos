<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portafolio de Alumnos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="mystyles.css" >
</head>
<body>

	<div id="wrap">

		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-6">
						<h1><a href="index.html">Portafolio de Alumnos</a></h1>
					</div>
					<div class="col-xs-6 text-right">
						<a href="#">Iniciar sesión</a>
					</div>
				</div>
			</div>
		</header>

	
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar-collapse">
		        <span class="sr-only">Navegación</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>
		    <div class="collapse navbar-collapse" id="my-navbar-collapse">
		      <ul class="nav navbar-nav">
		        <li><a href="historia.html">Academico</a></li>
		        <li><a href="ss.html">Servicio Social</a></li>
		        <li><a href="act_ext.html">Actividades Extracurriculares</a></li>
				<li><a href="pi.html">Programas Internacionales</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div align="center">
			<h3>Iniciar Sesión</h3>

			<form class="max500" >
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>

		<div id="push"></div>

	</div>

	<footer>
		<p class="text-center">ITESM</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var footer = document.getElementsByTagName("footer")[0];
			var footerHeight = footer.offsetHeight;
			footer.style.margin = "-"+footerHeight+"px 0 0";
			document.getElementById("wrap").style.margin = "0 0 -"+footerHeight+"px";
			document.getElementById("push").style.height = footerHeight+"px";
		  }
	</script>
</body>
</html>
